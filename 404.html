<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сторінку не знайдено – HyperIT Academy</title>
  <link rel="stylesheet" href="/static/css/main.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f6f6f6;
      font-family: inherit;
    }
    .header {
      flex-shrink: 0;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .not-found-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    .not-found-content {
      text-align: center;
      background: #fff;
      padding: 3rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
      max-width: 370px;
      margin: 2rem;
    }
    .not-found-content img {
      max-width: 80px;
      margin-bottom: 1rem;
      opacity: 0.85;
    }
    .not-found-content h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #966de2;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .not-found-content p {
      font-size: 1.2rem;
      color: #444;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    .not-found-content a {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: #966de2;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .not-found-content a:hover {
      background: #1565c0;
    }
    .footer {
      flex-shrink: 0;
      /* Додаємо відтінок для відділення від сторінки */
      background: #000000;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.03);
    }
    @media (max-width: 600px) {
      .not-found-content {
        padding: 2rem 1rem 1.5rem 1rem;
      }
      .not-found-content h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" aria-label="Посилання на головну сторінку сайту">
      <img class="header__logo" width="180" height="70" src="/static/images/logo.png" alt="Логотип сайту" />
    </a>
  </header>

  <main>
    <div class="not-found-wrapper">
      <div class="not-found-content">
        <img src="/static/images/404.svg" alt="404" onerror="this.style.display='none';" />
        <h1>404</h1>
        <p>На жаль, таку сторінку не знайдено.<br>Можливо, вона була переміщена або видалена.</p>
        <a href="/">На головну</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <a href="/">
        <img class="footer__logo" width="200" height="110" src="/static/images/logo.png" alt="Логотип сайту" />
      </a>
      <a class="footer__telegram-link" href="https://t.me/HyperIT_Academy_bot" target="_blank" aria-label="Посилання на телеграм">
        <svg height="60" width="60"><use href="/static/images/sprite.svg#icon-telegram"></use></svg>
      </a>
      <a class="footer__privacy-link" href="/privacy.html">Політика конфіденційності</a>
    </div>
  </footer>
</body>
</html>
