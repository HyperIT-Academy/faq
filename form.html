<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Результати навчання Minecraft Education - HyperIT Academy</title>
  <link rel="stylesheet" href="./static/css/main.min.css" />
  <style>
    .markdown-content {
      padding-top: 80px;
    }
    .markdown-content h1, .markdown-content h2 {
      margin-top: 2rem;
      color: #333;
    }
    .markdown-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    .markdown-content ul, .markdown-content ol {
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }
    .markdown-content li {
      margin-bottom: 0.5rem;
    }
    .markdown-content blockquote {
      background: #f9f9f9;
      border-left: 5px solid #ccc;
      padding: 1rem;
      margin: 1.5rem 0;
    }
    .markdown-content hr {
      margin: 2rem 0;
    }

    /* Додаємо адаптивність та центрування для форми */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 60vh;
      padding: 2rem 0;
      box-sizing: border-box;
      background: transparent;
    }
    .form-responsive {
      width: 100%;
      max-width: 700px;
      min-width: 280px;
      min-height: 900px;
      border: none;
      /* Можна додати тінь для кращого вигляду */
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      border-radius: 10px;
      background: #fff;
    }

    @media (max-width: 768px) {
      .form-responsive {
        min-height: 1100px;
        max-width: 100%;
      }
      .form-wrapper {
        padding: 1rem 0;
      }
    }
    @media (max-width: 480px) {
      .form-responsive {
        min-height: 1400px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" aria-label="Посилання на головну сторінку сайту">
      <img class="header__logo" width="180" height="70" src="/static/images/logo.png" alt="Логотип сайту" />
    </a>
  </header>

  <main>
    <div class="form-wrapper">
      <iframe 
        class="form-responsive"
        src="https://docs.google.com/forms/d/e/1FAIpQLSduDYO0DKotm5gqM97lNBtuzuoEAMTl6O5jAQVMQDsPEoy3QQ/viewform?embedded=true" 
        allowfullscreen
        loading="lazy"
        title="Google Форма HyperIT Academy">
        Завантаження…
      </iframe>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <a href="/">
        <img class="footer__logo" width="200" height="110" src="/static/images/logo.png" alt="Логотип сайту" />
      </a>
      <a class="footer__telegram-link" href="https://t.me/HyperIT_Academy_bot" target="_blank" aria-label="Посилання на телеграм">
        <svg height="60" width="60"><use href="/static/images/sprite.svg#icon-telegram"></use></svg>
      </a>
      <a class="footer__privacy-link" href="/privacy.html">Політика конфіденційності</a>
    </div>
  </footer>
</body>
</html>
